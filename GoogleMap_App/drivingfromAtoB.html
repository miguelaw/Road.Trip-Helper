<header>
    <div class="text-center">
        <h1 id="rtLogo">Road Trip Helper</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Location Finder
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body text-center">
                                <b id="tag">Start: </b>
                                <br>
                                <input type='text' id="fromPlace" value="">
                                <br>

                                <b id="tag">End: </b>
                                <br>
                                <input type='text' id="toPlace" value="">
                                <br>
                                <br>

                                <div>
                                    <span>I want to go </span>
                                    <select id="radius">
                                        <option value="8046.72">5 Miles</option>
                                        <option value="16093.4">10 Miles</option>
                                        <option value="24140.2">15 Miles</option>
                                        <option value="32186.9">20 Miles</option>
                                        <option value="40233.6">25 Miles</option>
                                        <option value="48280.3">30 Miles</option>
                                    </select>
                                </div>
                                <br>
                                <span> from my route to find </span>
                                <select id="placeType">
                                    <option value="gas_station">Gas Station</option>
                                    <option value="restaurant">Restaurants</option>
                                    <option value="lodging">Lodging</option>
                                    <option value="hospital">Hospital</option>
                                    <option value="grocery_or_supermarket">Groceries</option>
                                    <option value="bank">Bank</option>
                                </select>
                                <br>
                                <br>
                                <button class="go">LET'S GO!</button>

                                <br>
                                <br>

                                <div id="openweathermap-widget-15"></div>
                                <script>
                                    window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
                                    window.myWidgetParam.push({
                                        id: 15,
                                        cityid: '5419384',
                                        appid: '166a433c57516f51dfab1f7edaed8413',
                                        units: 'imperial',
                                        containerid: 'openweathermap-widget-15',
                                    });
                                    (function () {
                                        var script = document.createElement('script');
                                        script.async = true;
                                        script.charset = "utf-8";
                                        script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
                                        var s = document.getElementsByTagName('script')[0];
                                        s.parentNode.insertBefore(script, s);
                                    })();
                                </script>

                   

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
